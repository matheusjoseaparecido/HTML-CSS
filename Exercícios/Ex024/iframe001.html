<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        iframe {
            width: 500px;
            height: 500px;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <h1>Estudando o uso de ifram</h1>
    <p>
        Acessando o site do 
        <iframe src="https://cursoemvideo.com" frameborder="0" height="500" scolling="yes">
            <a href="https://cursoemvideo.com" target="_blank"></a>
        </iframe>
        para aprender sobre iframe</p>
        <p>O site do <iframe src="https://www.globo.com" frameborder="0">google
            <a href="https://www.globo.com" target="_blank"></a>
        </iframe> também é muito legal, pena que não funciona dentro do iframe!</p>
        <p>
            O repositório do Guanabara
             <iframe src="https://gustavoguanabara.github.io" frameborder="0">
                <a href="https://gustavoguanabara.github.io" target="_blank"></a>
             </iframe>
            também é muito legal!</p>
</body>
</html>
