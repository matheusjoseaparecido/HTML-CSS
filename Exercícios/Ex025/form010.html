<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        
        <p>
            <label for="iano">Em que ano você nasceu? </label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcular()">
        </p>
        
        <p>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcular () {
            let ano1 = document.querySelector('#iano')
            let ano = Number(ano1.value)
            let res = document.querySelector('#iidade')
            let atual = new Date().getFullYear()
            let idade = atual - ano
            res.innerHTML = `${idade}`
        }
    </script>
</body>
</html>
